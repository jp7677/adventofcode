name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually
  workflow_dispatch:

jobs:
  ci-2020:
    runs-on: ubuntu-20.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      - name: Compile and run AoC2020
        run: |
          cd 2020
          ./build/make.sh
          time ./cmake-build-release/adventofcode

  ci-2019:
    runs-on: ubuntu-20.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      - name: Compile and run AoC2020
        run: |
          cd 2019
          ./gradlew build
          time ./gradlew test
