name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually
  workflow_dispatch:

jobs:
  AoC-2015:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run AoC 2015
        run: |
          cd 2015
          python -m unittest *.py

  AoC-2017:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Run AoC 2017
        run: |
          cd 2017
          npm ci
          npx eslint src/**/*
          npx prettier src/**/* --check
          npx jest

  AoC-2018:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .Net Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Compile and run AoC 2018
        run: |
          cd 2018
          dotnet tool restore
          DOTNET_ROLL_FORWARD=latestMajor dotnet csharpier --check src
          dotnet build -c Release 
          dotnet test bin/Release/net9.0/aoc2018.dll

  AoC-2019:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile and run AoC 2019
        run: |
          cd 2019
          ./gradlew check

  AoC-2020:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up packages
        run: |
          sudo apt update
          sudo apt install -y libdw-dev libunwind-dev
      - name: Compile and run AoC 2020
        run: |
          cd 2020
          ./build/make.sh
          time ./cmake-build-release/adventofcode

  AoC-2021:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile and run AoC 2021
        run: |
          cd 2021
          ./gradlew check

  AoC-2022:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Compile and run AoC 2022
        run: |
          cd 2022
          ./gradlew check

  AoC-2023:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up packages
        run: |
          sudo apt update
          sudo apt install -y rustc cargo
      - name: Compile and run AoC 2023
        run: |
          cd 2023
          cargo fmt --check
          cargo build --release
          time cargo test --release

  AoC-2024:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .Net Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Compile and run AoC 2024
        run: |
          cd 2024
          dotnet tool restore
          dotnet fantomas --check src/*
          DOTNET_ROLL_FORWARD=latestMajor dotnet fsharplint lint src/*
          dotnet build -c Release 
          dotnet test bin/Release/net9.0/aoc2024.dll